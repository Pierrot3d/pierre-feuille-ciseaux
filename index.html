<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pierre Feuille Ciseaux</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Pierre Feuille Ciseaux</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">Toi</div>
      <div id="computer-label" class="badge">L'ordinateur</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>La feuille recouvre la pierre. Tu as Gagn√© !</p>
    </div>

    <div class="choices">
      <div id="r" class="choice">
        <img src="images/001-stone.svg" alt="rock">
      </div>
      <div id="p" class="choice">
        <img src="images/002-leaf.svg" alt="leaf">
      </div>
      <div id="s" class="choice">
        <img src="images/003-scissors.svg" alt="scissors">
      </div>
    </div>
    <p id="action-message">Fais ton choix</p>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
